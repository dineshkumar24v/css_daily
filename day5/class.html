<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container{
    position: relative;
    border: 2px solid red;
    height: 80vh;
  }
  img{
    height: 200px;
  }
  .el1{
    position: absolute;
    top: 0;
    left: 0;
  }
  .el2{
    position: absolute;
    top: 0;
    right: 0;
  }
  .el3{
    position: absolute;
    bottom: 0;
    left: 0;
  }
  .el4{
    position: absolute;
    bottom: 0;
    right: 0;
  }
</style>
<body>
  <div class="container">
    <img src="pngwing.com (7).png" alt="image" class="el1">
    <img src="pngwing.com (7).png" alt="image" class="el2">
    <img src="pngwing.com (7).png" alt="image" class="el3">
    <img src="pngwing.com (7).png" alt="image" class="el4">
  </div>
</body>
</html>
