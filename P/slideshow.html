<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slide show</title>
  <style>
    /* styles.css */
body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
}

.hero {
    position: relative;
    height: 70vh;
    width: 100%;
    overflow: hidden;
}

.slides {
    display: flex;
    width: 300%;
    height: 100%;
    animation: slide-animation 10s infinite;
}

.slide {
    width: 100%;
    height: 100%;
    object-fit:none;
}

@keyframes slide-animation {
    0% { transform: translateX(0); }
    33% { transform: translateX(-100%); }
    66% { transform: translateX(-200%); }
    100% { transform: translateX(0); }
}

  </style>
</head>
<body>
    <div class="hero">
        <div class="slides">
            <img class="slide" src="image.jpeg" alt="Slide 1">
            <img class="slide" src="image.jpeg" alt="Slide 2">
            <img class="slide" src="image.jpeg" alt="Slide 3">
        </div>
    </div>
</body>
</html>
